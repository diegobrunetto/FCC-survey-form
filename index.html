<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suvey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <div id="wrap">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form action="" id="survey-form">
                <div class="first">
                    <label for="name" id="name-label"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="first">
                    <label for="email" id="email-label"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="first"> 
                    <label for="age" id="number-label">Age: </label>
                    <input type="number" name="age" id="number" min="1" max="3" placeholder="Enter your age">
                </div>

                <div class="second">
                    <p>Which option best describes your current role?</p>
                    <select name="" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="notsay">Prefer not to say</option>
                    </select>
                </div>
                <div class="second">
                    <p>
                        How likely is that you would recommend freeCodeCamp to a friend?
                    </p>
                    <div>
                        <input type="radio" name="recomend" id="definitley" value="definitley">
                        <label for="">Definitley</label>
                    </div>
                    <div>
                        <input type="radio" name="recomend" id="maybe" value="maybe">
                        <label for="">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recomend" id="not-sure" value="not-sure">
                        <label for="">Not sure</label>
                    </div>
                </div>
                <div class="second" id="check">
                    <p>
                        Things that should be improved in the future (Check all that apply):
                    </p>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" value="check">
                        <label for="">Additional Courses</label>
                    </div>

                </div>
                <div class="second">
                    <p>Any Comments or Suggestions?</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button id="submit"> Submit</button>




            </form>
        </div>
    </main>
</body>

</html>
